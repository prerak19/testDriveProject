<!DOCTYPE html>
<!-- saved from url=(0113)https://foureyes.adpearance.com/UtilServlet?action=iframeLoader&did=8415&origin=https%3A%2F%2Fwww.ourismankia.com -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
			'use strict';

			(function() {
				var MESSAGE_NAMESPACE = 'fe-xd-local-message';
				var defaultData = { namespace: MESSAGE_NAMESPACE };
				var origin = "https:\/\/www.ourismankia.com";

				function extend(object, defaultObject) {
					var result = defaultObject || {};
					var key;
					for (key in object) {
						if (object.hasOwnProperty(key)) {
							result[key] = object[key];
						}
					}
					return result;
				}

				function postData(id, data) {
					var mergedData = extend(data, defaultData);
					mergedData.id = id;
					parent.postMessage(JSON.stringify(mergedData), origin);
				}

				function getData(id, key) {
					var value = localStorage.getItem(key);
					var data = {
						key: key,
						value: value
					};
					postData(id, data);
				}

				function setData(id, key, value) {
					var checkGet = null;
					try{
						localStorage.setItem(key, value);
						checkGet = localStorage.getItem(key);
					}catch(e){ }
					var data = {
						success: checkGet === value
					};
					postData(id, data);
				}

				function removeData(id, key) {
					localStorage.removeItem(key);
					postData(id, {});
				}

				function getKey(id, index) {
					var key = localStorage.key(index);
					postData(id, {key: key});
				}

				function getSize(id) {
					//var size = JSON.stringify(localStorage).length;
					var size = localStorage.length;

					postData(id, {size: size});
				}

				function clear(id) {
					localStorage.clear();
					postData(id, {});
				}

				function receiveMessage(event) {
					var data;
					try {
						data = JSON.parse(event.data);
					} catch (err) {
						//not our message, can ignore
					}
					if (data && data.namespace === MESSAGE_NAMESPACE) {
						if (data.action === 'set') {
							setData(data.id, data.key, data.value);
						} else if (data.action === 'get') {
							getData(data.id, data.key);
						} else if (data.action === 'remove') {
							removeData(data.id, data.key);
						} else if (data.action === 'key') {
							getKey(data.id, data.key);
						} else if (data.action === 'size') {
							getSize(data.id);
						} else if (data.action === 'clear') {
							clear(data.id);
						}
					}
				}

				if (window.addEventListener) {
					window.addEventListener('message', receiveMessage, false);
				} else {
					window.attachEvent('onmessage', receiveMessage);
				}

				function sendOnLoad() {
					var data = {
						namespace: MESSAGE_NAMESPACE,
						id: 'iframe-ready'
					};
					parent.postMessage(JSON.stringify(data), origin);
				}

				//on creation
				sendOnLoad();
			})();
		</script>
	</head>
	<body>
</body></html>
